<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather-Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 text-center">Weather Dashboard</h1>
              
            </div>
          </div>
          <div class="container">
              <div class = "row">
                  <div class= "col-lg-4">
                    <div class="card">
                        <h5 class="card-header" id = "searchTitle">Search for city:</h5>
                        <div class="card-body">
                            <div class="input-group input-group-lg">
                                <div class="input-group mb-3">
                                    <input id = "cityInput" type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                      <button class="btn btn-primary search" type="button" id="button-addon2" >Search</button>
                                    </div>
                                  </div>
                        </div>
                        <div id = "cities"> <h5>Search History:</h5></div>
                        <div class="input-group-append">
                          <button class="btn btn-primary clearHistory " type="button" id="button-addon2">Clear History</button>
                        </div>
                      </div>

                      
                  </div>
              </div>

              <div  class = " card-body col-lg-8 w-100">
                   <div class="row " id = "currentForcast"></div>
                   <div class = " card-body  w-100">
                  <div class="row " id="fivaDaysForcastTitle">  </div>        
                   <div class=" card-group   " id = "card-group"></div>
                </div>
              </div>
              
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyJX-Kt-KlymneRkWUnMjVk1KrA3bwCD0&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
